name: Local CI - Build and Run Wordsmith App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images using Compose
        run: |
          docker compose up --build -d
          docker ps

      - name: Test that web container is running
        run: |
          docker ps | grep wordsmith-web || (echo "Web container not running" && exit 1)

      - name: Tear down containers
        if: always()
        run: docker compose down